<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>

      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <div class="modal" id="hidden">
          <form name="user-form">
            <label>Enter # of characters</label>
            <input name="num" type="text"><br>
            <label>include lowercase?</label>
            <input name="low" type="checkbox"><br>
            <label>include uppercase?</label>
            <input name="up" type="checkbox"><br>
            <label>include numeric?</label>
            <input name="numeric" type="checkbox"><br>
            <label>include special characters?</label>
            <input name="spec" type="checkbox"><br>
            <input class="btn" type="submit" value="submit"><br>
          </form>
          <p id="error-message"></p>
        </div>
        <button id="generate" class="btn">Generate Password</button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
